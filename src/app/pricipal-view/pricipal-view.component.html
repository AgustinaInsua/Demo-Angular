<app-menu></app-menu>
<p-table #dt [value]="companies" [tableStyle]="{'min-width': '50rem'}">
    <ng-template pTemplate="header">
        <tr>
            <th>
                <p-columnFilter type="text" field="name"></p-columnFilter>
            </th>
        </tr>
        <tr>
            <th>Name</th>
            <th>Razon Social</th>
            <th>Cuit</th>
            <th>Employee Name</th>
            <th>Employee Surname</th>
            <th>Employee DateOfBirth</th>
            <th>Employee Cuuit</th>
            <th>Employee Position</th>
        </tr>

    </ng-template>
    <ng-template pTemplate="body" let-company>
        <tr *ngFor="let employee of company.employees">
            <td>{{company.name}}</td>
            <td>{{company.razonSocial}}</td>
            <td>{{company.cuit}}</td>
            <td>{{employee.name}}</td>
            <td>{{employee.surname}}</td>
            <td>{{employee.dateOfBirth}}</td>
            <td>{{employee.cuit}}</td>
            <td>{{employee.position}}</td>
        </tr>
       
    </ng-template>
</p-table>
