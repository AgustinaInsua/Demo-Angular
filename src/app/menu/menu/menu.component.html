</div>
<p-tabMenu [model]="items">
</p-tabMenu>

    <div class="grid flex-column">
        <div class="col mb-2">
            <p-button (click)="avatarMostrar('right')" icon="pi pi-user" style="height: 3.0rem; top:-50px; float: right; position:relative; width: 3.0rem;" shape="circle"></p-button>

<div *ngIf="selectedEmployee">

</p-dialog>
