<div>
    <h2>Employees list</h2>
  </div>

  <p-table [value]="employees">
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Cuit</th>
        <th>DateOfBirth</th>
        <th>Position</th>
        <th>StartDate</th>
        <th>BusinessHours</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-employees>
      <tr>
        <td>{{ employees.name }}</td>
        <td>{{ employees.surname }}</td>
        <td>{{ employees.cuit }}</td>
        <td>{{ employees.dateOfBirth}}</td>
        <td>{{ employees.position }}</td>
        <td>{{ employees.startDate }}</td>
        <td>{{ employees.businessHours }}</td>
      </tr>
    </ng-template>
  </p-table>

  <div class="grid grid-nogutter justify-content-between">
    <p-button
      label="Back"
      (onClick)="prevPage()"
      icon="pi pi-angle-left"
    ></p-button>
